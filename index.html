<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="/src/images/favicon-32x32.png" type="image/x-icon">

    <title>NFT Preview Card Component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>

    <main class="container">
        <card class="card">
 
        <img class="nft-img" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium"  >

        <div class="viewer"></div>
        <!-- <img class="img-viewer" src="./images/icon-view.svg" alt="Viewed"> -->

            <h1 class="title"><a class="title-hover">Equilibrium #3429</a></h1>

            <p>Our Equilibrium collection promote balance and calm.</p>

            <div class="nft-Information">

                <div class="value">
                <img src="./src/images/icon-ethereum.svg" alt="eterum"> &nbsp;<p>0.041 ETH</p>
                </div>

                <div class="time">
                    <img src="./src/images/icon-clock.svg" alt="clock"> <p>3 days left</p>
                </div>
            </div>

            <hr class="line">

            <div class="author">
            <img src="./src/images/image-avatar.png" alt="Jules Wyvern">
            <h4>Creation of</h4>&nbsp;<a href="#">Jules Wyvern</a>
        </div>

        </card>
    </main>
    
</body>
</html>
